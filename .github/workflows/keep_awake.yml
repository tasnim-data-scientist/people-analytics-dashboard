name: Keep Streamlit Cloud App Warm

on:
  schedule:
    - cron: '0 */3 * * *' # every 3 hours (UTC)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping app
        run: |
          curl -L --max-redirs 5 -I https://people-analytics-dashboard-v1.streamlit.app/
